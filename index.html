<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
	<div class="header">
		<h3>Cadastre seu veículo para vender mais rápido!</h3>
	</div>
</header>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio: <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço: <span class="required-field">*</span></label>
                        <input type="number" id="price" name="price" class="block" placeholder="Defina o preço" required>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição: <span class="required-field">*</span></label>
                        <textarea id="description" name="description" class="block" cols="30" rows="5" placeholder="Aqui você coloca os detalhes do veiculo, por exemplo: se ele tem algum arranhão" required></textarea>
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo: <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" required>
                    </div>

                    <div class="box-input">
                        <label for="mileage">Kilometragem: <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a quilometragem" required>
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Data de compra: <span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear" required>
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>

                    <div class="optional_box">
                        <p>Opçionais:</p>
					</div>
					<div class="opcionais">
						<ul class="optional_list">
							<li><input type="checkbox" id="airbag" name="optional[]" value="airbag"><label for="airbag">Airbag</label></li>
							<li><input type="checkbox" id="alarm" name="optional[]" value="alarm"><label for="alarm">Alarme</label></li>
							<li><input type="checkbox" id="ac" name="optional[]" value="ac"><label for="ac">Ar-condicionado</label></li>
							<li><input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera"><label for="reverse_camera">Câmera de Ré</label></li>
						</ul>
						<ul class="optional_list">
							<li><input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist"><label for="lane_assist">Assistente de Pista</label></li>
							<li><input type="checkbox" id="keyless" name="optional[]" value="keyless"><label for="keyless">Partida Keyless</label></li>
							<li><input type="checkbox" id="integration" name="optional[]" value="integration"><label for="integration">Integração com Celular</label></li>
							<li><input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat"><label for="leather_seat">Banco de Couro</label></li>
						</ul>
					</div>
					

                    <div class="box-input">
                        <label for="images">Fotos do carro: <span class="required-field">*</span></label>
                        <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
                    </div>

                    <input type="submit" class="btn-submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
